<!-- 河南大学计算机生存指北 Logo 占位符 -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#1e40af" stroke-width="3"/>
  
  <!-- 中间的电脑图标 -->
  <rect x="60" y="70" width="80" height="60" rx="8" fill="white" stroke="#1e40af" stroke-width="2"/>
  <rect x="65" y="75" width="70" height="45" fill="#e0f2fe"/>
  <rect x="90" y="135" width="20" height="10" fill="white"/>
  <rect x="75" y="145" width="50" height="5" rx="2" fill="white"/>
  
  <!-- 代码符号 -->
  <text x="100" y="105" font-family="monospace" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">
    &lt;/&gt;
  </text>
  
  <!-- 学校标识 -->
  <text x="100" y="170" font-family="serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    HENU
  </text>
  
  <!-- 装饰性元素 -->
  <circle cx="40" cy="40" r="5" fill="#f59e0b" opacity="0.8"/>
  <circle cx="160" cy="40" r="5" fill="#f59e0b" opacity="0.8"/>
  <circle cx="40" cy="160" r="5" fill="#f59e0b" opacity="0.8"/>
  <circle cx="160" cy="160" r="5" fill="#f59e0b" opacity="0.8"/>
</svg>
