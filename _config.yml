# Site settings
title: "河南大学计算机生存指北"
description: "河南大学计算机学院和软件学院学生/毕业生共同维护的生存指南"
baseurl: ""
url: "https://cs-survive-henu.github.io"
repository: "CS-Survive-henu/CS-Survive-henu.github.io"

# Author settings
author:
  name: "河南大学计算机学院"
  email: "your-email@example.com"

# Theme settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Minima theme settings
minima:
  skin: dark
  social_links:
    github: CS-Survive-henu

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Navigation
header_pages:
  - index.md
  - about.md
  - guides.md
  - competitions.md
  - tools.md

# SEO settings
google_analytics: # 如果你有的话，可以添加 Google Analytics ID
google_site_verification: # 如果你有的话，可以添加 Google Site Verification

# Collections
collections:
  guides:
    output: true
    permalink: /:collection/:name/
  wiki:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "河南大学计算机学院"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "page"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
